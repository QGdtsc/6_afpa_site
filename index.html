<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop for Geek</title>


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down" /> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="red_bar">

        <div class="top_bar_left_side">
            <p class="p_top_bar_left_side_bold_excellent">Excellent</p>
            <!-- <p class="p_larger">Excellent</p> -->
            <p class="p_star_trustpilot">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
            </p>
            <p class="p_top_bar_left_side_bold_number">19 493</p>
            <p>avis sur</p>
            <i class="bi start_trustpilot_solo bi-star-fill"></i>
            <!-- <img width="24" height="24" src="https://img.icons8.com/color/48/trustpilot.png" alt="trustpilot"/> -->
            <p>Trustpilot</p>


        </div>

        <div class="top_bar_right_side">

            <button>
                <p class="p_smaller"><b>Magasins</b></p>
            </button>
            <button>
                <p class="p_smaller"><b>S'inscrire</b></p>
            </button>
            <button>
                <p class="p_smaller"><b>Connexion</b></p>
            </button>
            <button>
                <p class="p_smaller"><b>FR</b></p><span class="material-symbols-outlined">keyboard_arrow_down</span>
            </button>
            <p><i class="bi icon_social_networks bi-facebook"></i></p>
            <p><i class="bi icon_social_networks bi-instagram"></i></p>
        </div>


    </div>

    <main>

        <div class="header">

            <div class="header_content">

                <div class="logo">
                    <img src="logo_shop_for_geek.webp" alt="logo shop for geek">
                </div>


                <div class="search_bar">
                    <form action="/recherche" method="GET">
                        <input type="search" name="q" placeholder="     Recherche..." />
                    </form>

                </div>

                <div class="login">
                    <i class="bi bi-person"></i>
                </div>
                <div class="wishlist">
                    <i class="bi bi-heart"></i>
                </div>
                <div class="cart">
                    <p class="nb_item_cart">0</p>
                    <i class="bi bi-bag"></i>
                </div>
            </div>
        </div>


        <div class="sticky_top_navbar">




            <div class="sticky_top_navbar_grid">


                <div class="sticky_top_navbar_content_left">
                    <button>
                        <p class="p_sticky_navbar_orange">GEEK DEAL</p>
                    </button>
                    <button>
                        <p class="p_sticky_navbar_green">NOUVEAUTÉS</p>
                    </button>
                    <button>
                        <p class="p_sticky_navbar_yellow">PRÉCOMMANDES</p>
                    </button>
                    <button>
                        <p class="p_sticky_navbar_red">TENDANCES</p>
                    </button>
                    <button>
                        <p class="p_sticky_navbar_rose">COUPS DE COEURS</p>
                    </button>
                    <button>
                        <p class="p_sticky_navbar_black">FABRIQUANTS</p><span
                            class="material-symbols-outlined">keyboard_arrow_down</span>
                    </button>
                    <button>
                        <p class="p_sticky_navbar_black">CATÉGORIES</p><span
                            class="material-symbols-outlined">keyboard_arrow_down</span>
                    </button>
                    <button>
                        <p class="p_sticky_navbar_black">THÈMES</p><span
                            class="material-symbols-outlined">keyboard_arrow_down</span>
                    </button>
                    <button>
                        <p class="p_sticky_navbar_black">LICENCES</p><span
                            class="material-symbols-outlined">keyboard_arrow_down</span>
                    </button>
                </div>

                <div class="sticky_top_navbar_content_right">
                    <img src="header_mini_logo_text.webp" alt="petit_logo_shop_for_geek">
                </div>





            </div>



        </div>






        <div class="main_content">


            <img class="img_banniere" src="photo_banniere_geekdays.webp" alt="photo_promotion_geekdays">


            <div class="row_informations">
                <div class="livraison_informations">
                    <div class="livraison_informations_left_icon">
                        <span class="material-symbols-outlined">
                            delivery_truck_speed
                        </span>
                    </div>
                    <div class="livraison_informations_right_content">
                        <p class="p_row_information_top_row">LIVRAISON GRATUITE</p>
                        <p class="p_row_information_bottom_row">Pour la France et le Benelux à partir de 39€.</p>
                    </div>
                </div>



                <div class="fidelite_information">
                    <div class="fidelite_information_left_icon">
                        <span class="material-symbols-outlined">
                            euro_symbol
                        </span>
                    </div>
                    <div class="fidelite_information_right_content">
                        <p class="p_row_information_top_row">AVANTAGE</p>
                        <p class="p_row_information_bottom_row">Système de points de fidélité pour vos achats</p>
                    </div>

                </div>


                <div class="sav_information">

                    <div class="sav_information_left_icon">
                        <span class="material-symbols-outlined">
                            refresh
                        </span>
                    </div>
                    <div class="sav_information_right_content">
                        <p class="p_row_information_top_row">ASSISTANCE</p>
                        <p class="p_row_information_bottom_row">Traitement sous 24h ouvrables</p>
                    </div>



                </div>
            </div>



            <div class="row_bannieres">
                <div class="container_img_banniere">
                    <img src="BANNIERE_bottom_1-4.webp" alt="photo 1">
                </div>
                <div class="container_img_banniere">
                    <img src="BANNIERE_bottom_2-4.webp" alt="photo 2">
                </div>
                <div class="container_img_banniere">
                    <img src="BANNIERE_bottom_3-4.webp" alt="photo 3">
                </div>
                <div class="container_img_banniere">
                    <img src="BANNIERE_bottom_4-4.webp" alt="photo 4">
                </div>

            </div>

            <div class="div_vide_main_content"></div>



        </div>

    </main>




    <script src="script.js"></script>
</body>

</html>
